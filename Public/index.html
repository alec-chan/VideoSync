<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    ></meta>

    <meta
        name="viewport"
        content="width=device-width, shrink-to-fit=no, initial-scale=1"
    ></meta>

    <meta
        name="description"
        content="Watch movies and videos in real-time with friends!"
    ></meta>

    <meta
        name="author"
        content=""
    ></meta>

    <title>sync.theater</title>

    <!-- Bootstrap Core CSS -->

    <link
        href="css/bootstrap.min.css"
        rel="stylesheet"
    ></link>

    <!-- Custom CSS -->

    <link
        href="css/sync.theater.css"
        rel="stylesheet"
    ></link>

    <link
        href="css/video-js.css"
        rel="stylesheet"
    ></link>

    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>

    <link
        href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
        rel="stylesheet"
        type="text/css"
    ></link>

    <script src="node_modules/drag-drop/dragdrop.min.js"></script>
    <script src="https://use.fontawesome.com/d244c2f21f.js"></script>
    <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
    <script src="js/Youtube.js"></script>
    <!-- <script src="node_modules/videojs-externals/dist/videojs-externals.min.js"></script> -->
    <script src="node_modules/videojs-ass/src/videojs.ass.js"></script>
    <script src="node_modules/libjass/libjass.js"></script>
    <script src="js/videojs-contrib-hls.min.js"></script>
    <script src="js/videojs-contrib-media-sources.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->

        <div id="sidebar-wrapper">
            <h1>Chat</h1>

            <input
                id="name"
                type="text"
                style="width: 100%; background: transparent; color: #ffffff;"
                placeholder="enter name (12 letter max)"
                maxlength="12"
            ></input>

            <div
                class="pesan_chat"
                id="chat_area"
            ></div>

            <div class="chatbox">
                <input
                    type="text"
                    id="chat_msg_box"
                    style="width: 100%; background: transparent; color: #ffffff;"
                    placeholder="write a message.."
                ></input>
            </div>
        </div>

        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="buttons">
                            <a
                                id="menu-toggle"
                                title="Toggle chat"
                                href="#menu-toggle"
                                onclick="this.classList.toggle('change');"
                            >
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                            </a>

                            <br>

                            <a
                                id="theater-toggle"
                                title="Toggle theater mode"
                                href="#theater-toggle"
                                onclick="toggleTheaterMode(); return false;"
                            >
                                <span
                                    class="glyphicon glyphicon-fullscreen"
                                    style="font-size: 32px; color: #bdbdbd;"
                                ></span>
                            </a>
                        </div>

                        <div id="main-content">
                            <div id="non-video-content">
                                <a
                                    href="http://sync.theater/"
                                    style="text-decoration: none;"
                                >
                                    <h1
                                        id="headerid"
                                        class="title"
                                    >sync.theater</h1>
                                </a>

                                <div id="subtitle">
                                    Share your room code!

                                    <input
                                        type="text"
                                        onclick="this.select();"
                                        id="code"
                                        style="background: transparent;"
                                        readonly="readonly"
                                    ></input>
                                </div>

                                <br>
                            </div>

                            <div id="video-wrapper">
                                <video
                                    id="video"
                                    class="video-js vjs-default-skin vjs-16-9"
                                    controls="controls"
                                    preload="auto"
                                    poster=""
                                    data-setup="{"techOrder": ["html5", "youtube"], "fluid": true}"
                                ></video>
                            </div>

                            <section class="container">
                                <br>

                                <div
                                    id="left"
                                    class="one"
                                >
                                    <h5 id="tag">
                                        made by

                                        <a href="https://alecchan.org/">alec chan</a>
                                    </h5>

                                    <i class="fa fa-bolt fa-lg"></i>
                                    Powered by

                                    <a href="http://videojs.com/">VideoJS</a>

                                    and

                                    <a href="https://webtorrent.io/">WebTorrent</a>

                                    . -

                                    <a
                                        href="/faq"
                                        target="_blank"
                                    >FAQ</a>

                                    <br>
                                    <i class="fa fa-paint-brush"></i>
                                    Background art -

                                    <a
                                        href="https://twitter.com/colemanmcclung"
                                        target="_blank"
                                    >Coleman McClung</a>
                                </div>

                                <div class="two">
                                    <input
                                        id="url"
                                        type="text"
                                        style="background: transparent;"
                                        placeholder="your video url goes here"
                                    ></input>

                                    <br>
                                    <br>

                                    <a
                                        class="button button-primary"
                                        id="addqueue"
                                    >Add to queue</a>

                                    <a
                                        class="button button-primary"
                                        id="clearqueue"
                                    >Clear queue</a>

                                    <h5
                                        id="queuetitle"
                                        class="hidden"
                                        style="margin-bottom: 10px;"
                                    >Queue</h5>

                                    <div
                                        id="queue"
                                        class="hidden"
                                        style="max-width: 50%; display: inline-block;padding:2px; line-height: 20px;border: 1px solid #bdbdbd; border-radius: 3px; overflow: auto; max-height: 90px;"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /#page-content-wrapper -->
    </div>

    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"
    ></script>

    <link
        rel="stylesheet"
        href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    ></link>

    <script>
        $( function() {
            $( document ).tooltip({show:{delay:700}});
        } );
    </script>

    <!-- sync.theater code -->

    <script
        type="text/javascript"
        src="js/client.js"
    ></script>

    <!-- Menu Toggle Script -->

    <script>
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
