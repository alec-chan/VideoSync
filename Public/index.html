<body>
    
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h1>
                Chat
            </h1>
            <input id="name" type="text" style="width: 100%; background: transparent; color: #ffffff;" placeholder="enter name (8 letter max)" maxlength="8">
            <div class="pesan_chat" id="chat_area"></div>
            <div class="chatbox"><input type="text" id="chat_msg_box" style="width: 100%; background: transparent; color: #ffffff;" placeholder="write a message.."></div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-lg-12">
                        <div id="buttons">
                                <a id="menu-toggle" href="#menu-toggle" onclick="this.classList.toggle('change');">
                                    <div class="bar1"></div>
                                    <div class="bar2"></div>
                                    <div class="bar3"></div>
                                </a>
                                <br/>
                                <a id="theater-toggle" href="#theater-toggle" onclick="toggleTheaterMode(); return false;">
                                    <span class="glyphicon glyphicon-fullscreen" style="font-size: 32px; color: #bdbdbd;"></span>
                                </a>
                        </div>
                        <div id="main-content">
                            <div id="non-video-content">
                                <a href="http://sync.theater/" style="text-decoration: none;"><h1 id="headerid" class="title">sync.theater</h1></a>
                                <div id="subtitle">Share your room code! <input type="text" onclick="this.select();" id="code" style="background: transparent;" readonly /> </div>
                            </div>
                            <br/>
                            <div id="video-wrapper">
                                <video id="video" class="video-js vjs-default-skin vjs-16-9" controls preload="auto" poster="" data-setup='{"techOrder": ["html5", "youtube"], "fluid": true}'></video>
                            </div>
                            <br/>
                            <section class="container">
                                <div id="left" class="one"><h5 id="tag">made by <a href="https://alecchan.org/">alec chan</a></h5><i class="fa fa-bolt fa-lg"></i> Powered by <a href="http://videojs.com/">VideoJS</a> and <a href="https://webtorrent.io/">WebTorrent</a>. - <a href="/faq" target="_blank">FAQ</a><br/><i class="fa fa-paint-brush"></i> Background art - <a href="https://twitter.com/colemanmcclung" target="_blank">Coleman McClung</a></div>
                                <div class="two"><input id="url" type="text"  style="background: transparent;" placeholder="your video url goes here">
                                <a class="button button-primary" id="seturl">Set URL</a></div>
                            </section>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
