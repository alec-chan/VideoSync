eadonly=readonly></span><label id=roomtoggle class="switch-light switch-holo hidden noSelect"title="Opening your room will allow anyone to control playback and add to or clear the queue."><input type=checkbox id=roomopentoggle> <strong>Room Permission</strong> <span><span>Closed</span> <span>Open</span> <a id=togglea></a></span></label></div></div><div id=video-wrapper><video id=video class="video-js vjs-default-skin"controls=controls preload=auto poster=""width=100% height=auto data-setup='{"techOrder": ["html5", "youtube"], "fluid":true}'></video><div id=side-by-side-queue><h4 id=queuetitle style="margin-bottom: 10px">Queue<div id=queue></div><a class="button button-primary"id=gethash title="Saves your queue to cookies. Press clear queue to delete the cookie."style="margin-top: 5px; width: 100%">Save queue</a></h4></div></div><div class=container><div class=row><div class=col-xs-6 style="text-align: left"><h5 id=tag>made by <a href=https://alecchan.org/ >alec chan</a></h5><i class="fa fa-commenting-o fa-lg"></i> <a href=https://discord.gg/y2ve7Yw target=_blank>Join our Discord!</a><br><i class="fa fa-paypal fa-lg"></i> <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8WN93X4L7C2YG"target=_blank>Help keep the server running!</a></div><div class=col-xs-6><div id=queuecontrols style="float: right; display: table; margin-top: 5px"><input id=url type=text class=hidden style="background: transparent; width: 100%"placeholder="your video url goes here"><tr><a class="button button-primary hidden"id=addqueue style="width: 49.5%; margin-right: 0.5%;margin-top: 4px">Add to queue</a> <a class="button button-primary hidden"id=clearqueue style="width: 49.5%; margin-left: 0.5%; margin-top: 4px">Clear queue</a></tr></div><h4 id=queuetitle class=hidden style="margin-bottom: 10px">Queue<div id=queue class=hidden></div><a class="button button-primary hidden"id=gethash title="Saves your queue to cookies. Press clear queue to delete the cookie."style="margin-top: 5px; width: 100%">Save queue</a></h4></div></div></div></div></div></div></div></div></div><script src=scripts.min.js></script><link rel=stylesheet href=css/jquery-ui.css><script>$(function(){$(document).tooltip({show:{delay:700}})})</script><link rel=stylesheet href=css/font-awesome.min.css><script>$("#menu-toggle").click(function(e){e.preventDefault(),$("#wrapper").toggleClass("toggled"),isChatOpen=!isChatOpen})</script><div id=sound></div></body></html>
